{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

		{% block title %}
		<title>Template</title>
		{% endblock %}
		<!-- Font import -->
		<style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
        </style>
	</head>

	<body>
		<!-- Navbar goes here -->
        <header>
            <nav class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-8 text-lg text-gray-700 bg-white">
                <div class="md:p-4 md:ml-12 py-2 text-2xl">
                    <a class="font-bold" href="/">Day<span class="text-cyan-500">Break</span></a>
                </div>
                <!-- Hamburger Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" id="menu-button" class="h-6 w-6 cursor-pointer md:hidden block" fill="none" viewBox="0 0 24 24" stroke="black" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <!-- Navigation items -->
                <div class="hidden md:flex w-full md:items-center md:w-auto sm:order-2" id="menu">
					<ul class="md:text-base flex flex-col object-left md:flex-row text-black mt-4 p-4 md:space-x-12 md:flex md:pt-0">
						<li>
							<a class="py-2 block font-semibold" href="#">Spotlight</a>
						</li>
						<li>
							<a class="py-2 block font-semibold" href="#">Podcast</a>
						</li>
						<li>
							<a class="py-2 block font-semibold" href="#">Shop</a>
						</li>
						<li>
							<a class="py-2 block font-semibold" href="#">Routes</a>
						</li>
					</ul>

					<div class="md:ml-16 md:mr-8">
						<a class="font-normal text-center px-4 md:px-4 py-2 block hover:shadow-md bg-cyan-100 text-cyan-900 border-1 rounded-full" href="#"> Subscribe</a>
					</div>
                </div>
				
            </nav>
        </header>
		
		{% block content %}
        <!-- This is where other content goes -->
    	{% endblock %}
	</body>

	<script>
        const button = document.querySelector('#menu-button'); // Hamburger Icon
        const menu = document.querySelector('#menu'); // Menu

        button.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        });
    </script>

</html>
