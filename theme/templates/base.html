{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

		{% block title %}
		<title>Template</title>
		{% endblock %}
		<!-- Font import -->
		<style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
        </style>
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
		<!-- Navbar goes here -->
        <header>
            <nav class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-8 text-lg text-gray-700 bg-white">
                <div class="md:p-4 py-2 hover:shadow-md hover:border-2 border-black rounded-lg ">
                    <a class="font-bold" href="index.html">Home</a>
                </div>
                <!-- Hamburger Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" id="menu-button" class="h-6 w-6 cursor-pointer md:hidden block" fill="none" viewBox="0 0 24 24" stroke="black" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <!-- Navigation items -->
                <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
                    <ul class="text-base text-black pt-4 md:flex md:justify-between md:pt-0">
                        <li>
                            <a class="md:p-4 py-2 block hover:shadow-md hover:border-2 border-black rounded-lg font-semibold" href="#">About Me</a>
                        </li>
                        <li>
                            <a class="md:p-4 py-2 block hover:shadow-md hover:border-2 border-black rounded-lg font-semibold" href="#">Blogs</a>
                        </li>
                        <li>
                            <a class="md:p-4 py-2 block hover:shadow-md hover:border-2 border-black rounded-lg font-semibold" href="#">Projects</a>
                        </li>
                        <li>
                            <a class="md:p-4 py-2 block hover:shadow-md hover:border-2 border-black rounded-lg font-semibold" href="#">More</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
		
		{% block content %}
        <!-- This is where other content goes -->
    	{% endblock %}
	</body>

	<script>
        const button = document.querySelector('#menu-button'); // Hamburger Icon
        const menu = document.querySelector('#menu'); // Menu

        button.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        });
    </script>

</html>
