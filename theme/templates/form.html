<!DOCTYPE html>
{% load static tailwind_tags %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    

    <title>DayBreak</title>

    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
</head>


<body>
    <!-- Body -->
    <div>
        <div>
            <div>
                Welcome to the Day<span class="text-cyan-500">Break</span> Community
            </div>
            <div>
                
            </div>
            
        </div>

        <div class="flex items-center justify-center">
            <form action="/Post/" method="post">
                {% csrf_token %}

                <!-- Email: -->
                <label for="Email">Email: </label>
                <br>
                <input class="shadow appearance-none border rounded-lg h-10 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="email" id="Email" name="email" placeholder="example@gmail.com" value="{{ email }}" required><br><br>
                
                <!-- Password: -->
                <label for="Password">Password: </label>
                <br>
                <input class="shadow appearance-none border rounded-lg h-10 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="password" id="Password" name="pass" placeholder="Password" value="{{ password }}" required><br><br>
                
                <!-- Repeat Password: -->
                <label for="confirm_password">Confirm Password: </label>
                <br>
                <input class="shadow appearance-none border rounded-lg h-10 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="password" id="confirm_password" name="pass-repeat" placeholder="Confirm Password" required><br><br>
                
                <!-- checkbox to stay signed in-->
                <label>
                    <input class="shadow text-cyan-500 appearance-none border rounded-lg leading-tight focus:outline-none focus:shadow-outline"
                    type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <br><br>

                <!-- submit button -->
                <input class="h-10 px-4 bg-cyan-500 text-sm bg-red rounded-lg cursor-pointer focus:shadow-outline"
                style="color:white;" 
                type="submit" value="Sign Up"/>
                
                <br><br>

            </form>
            
        </div>
    </div>

</body>

<script>

</script>

</html>
