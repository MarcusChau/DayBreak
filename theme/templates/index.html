<!DOCTYPE html>
{% extends 'base.html' %}
{% load static tailwind_tags %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

    {% block title %}
    <title>DayBreak</title>
    {% endblock %}


    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
</head>


<body>
    <!-- Navbar is right here -->
    {% block content %}
    <!-- Body -->
    <div class="bg-cyan-500">
        <div class="flex">
            <div class="md:mx-24 md:my-8 flex flex-col justify-center items-center">
                <div class="">
                    <!-- place holder image -->
                    <div>
                        <img src="{% static 'img/test1.jpg' %}" alt="">
                    </div>

                    <br>

                    <div class="flex flex-col">
                        <form class="flex" action="/postsignUp/" method="post">
                            {% csrf_token %}

                            <!-- Email -->
                            <input
                                class="shadow appearance-none border rounded-lg h-10 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="Email" name="email" type="email" placeholder="example@gmail.com"
                                value="{{ email }}">
                            <input
                                class="h-10 px-4 text-sm font-bold rounded-lg cursor-pointer focus:shadow-outline"
                                style="color:white; background-color:#125244;"
                                type="submit" value="Try It" />
                        </form>
                    </div>
                </div>
            </div>

            <div>
                <!-- Carousel area -->
                #Carousel Area
            </div>
        </div>
    </div>

    <div class="h-80">
        <!-- holder -->
    </div>

    {% endblock %}
</body>

</html>
